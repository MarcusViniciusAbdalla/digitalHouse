<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>

    <style>
        body{
            font-family: 'Arial';
        }
    </style>

</head>
<body>
    <h1>Formulários</h1>

    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite Aqui Seu Nome">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite Aqui Seu Email">
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">
        <br><br>
        <label>Você já foi ao cinema este ano?</label>
        <br>
        <input type="radio" id="sim" name= "cinema" value="sim"><label for="sim">Sim</label><br>
        <input type="radio" id="não" name="cinema" value="não" checked><label for="não">Não</label>
        <br>
        <label for="gênero">Qual o seu gênero de filme preferido?</label>
        <br>
        <input type="checkbox" name= "gênero" value="terror" id="terror"><label for="terror">Terror</label>
        <br>
        <input type="checkbox" name= "gênero" value="romance"id="romance"><label for="romance">Romance</label>
        <br>
        <input type="checkbox" name= "gênero" value="comédia"id="comédia"><label for="comédia">Comédia</label>
        <br>
        <input type="checkbox" name= "gênero" value="drama"id="drama"><label for="drama">Drama</label>
        <br>
        <input type="checkbox" name= "gênero" value="ação"id="ação"><label for="ação">Ação</label>
        <br>
        <input type="checkbox" name= "gênero" value="aventura" id="aventura"><label for="aventura">Aventura</label>
        <br><br>
        
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
